site_name: TCAT Wiki
site_url: https://taskarcenteratuw.github.io/tcat-wiki/
repo_name: TCAT Wiki on GitHub
repo_url: https://github.com/TaskarCenterAtUW/tcat-wiki
copyright: Copyright &copy; 2025 Taskar Center for Accessible Technology
site_description: Information and guides related to the Taskar Center for Accessible Technology (TCAT) at the University of Washington
theme:
  name: material
  custom_dir: overrides
  font:
    text: Open Sans
  language: en
  direction: ltr
  favicon: resources/images/favicon/tcat/favicon.svg
  logo: resources/images/logo/tcat/logo-light.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: custom
      accent: custom
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: custom
      accent: custom
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-auto
        name: Switch to system preference mode
      primary: custom
      accent: custom
  features:
    - content.code.copy
    - content.tooltips
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - header.autohide
  icon:
    repo: fontawesome/brands/github
extra_css:
  - resources/stylesheets/extra.css
plugins:
  - meta
  - privacy
  - search
  - social
  - tags:
      tags_allowed:
        - Guide
  - git-revision-date-localized:
      enable_creation_date: true
      timezone: America/Los_Angeles
  - git-committers:
      repository: TaskarCenterAtUW/tcat-wiki
      branch: main
extra:
  social:
    - name: TCAT on GitHub
      icon: fontawesome/brands/github
      link: https://github.com/TaskarCenterAtUW/
    - name: TCAT on LinkedIn
      icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/taskar-center-for-accessible-technology
    - name: TCAT on YouTube
      icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@taskarcenterstransportatio734
    - name: TCAT on X
      icon: fontawesome/brands/x-twitter
      link: https://x.com/TaskarCenter
    - name: TCAT on FaceBook
      icon: fontawesome/brands/facebook
      link: https://www.facebook.com/TaskarCenter
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences
watch:
  - includes
  - overrides
nav:
  - Home: index.md
  - Guides:
      - guides/index.md
      - Contributing: guides/contributing.md
      - Track Recording: guides/track-recording.md
  - OpenSidewalks:
      - opensidewalks/index.md
      - Guides:
          - opensidewalks/guides/index.md
          - Core Edges in OSW: opensidewalks/guides/core-edges-in-osw.md
          - Custom Points in OSW: opensidewalks/guides/custom-points-in-osw.md
          - OSW in OSM: opensidewalks/guides/osw-in-osm.md
      - Schema:
          - opensidewalks/schema/index.md
      - Tasking Manager:
          - opensidewalks/tasking-manager/index.md
  - TDEI:
      - tdei/index.md
      - Consumers:
          - tdei/consumers/index.md
          - AccessMap:
              - tdei/consumers/accessmap/index.md
          - Walkshed:
              - tdei/consumers/walkshed/index.md
      - Producers:
          - tdei/producers/index.md
          - Workspaces:
              - tdei/producers/workspaces/index.md
              - AVIV ScoutRoute:
                  - tdei/producers/workspaces/aviv-scoutroute/index.md
                  - Guides:
                      - tdei/producers/workspaces/aviv-scoutroute/guides/index.md
                      - AVIV ScoutRoute User Manual: tdei/producers/workspaces/aviv-scoutroute/guides/user-manual.md
                  - Long Form:
                      - tdei/producers/workspaces/aviv-scoutroute/long-form/index.md
                      - Guides:
                          - tdei/producers/workspaces/aviv-scoutroute/long-form/guides/index.md
                          - Element Query Guide: tdei/producers/workspaces/aviv-scoutroute/long-form/guides/element-query.md
                          - Element Type Icon Guide: tdei/producers/workspaces/aviv-scoutroute/long-form/guides/element-type-icon.md
              - Guides:
                  - tdei/producers/workspaces/guides/index.md
                  - Workspaces Export Guide: tdei/producers/workspaces/guides/workspaces-export.md
              - JOSM:
                  - tdei/producers/workspaces/josm/index.md
                  - Guides:
                      - tdei/producers/workspaces/josm/guides/index.md
                      - Workspaces JOSM Settings Guide: tdei/producers/workspaces/josm/guides/workspaces-josm.md
              - Rapid:
                  - tdei/producers/workspaces/rapid/index.md
      - TDEI Core:
          - tdei/tdei-core/index.md
