site_name: TCAT Wiki
site_url: https://taskarcenteratuw.github.io/tcat-wiki/
repo_name: TCAT Wiki on GitHub
repo_url: https://github.com/TaskarCenterAtUW/tcat-wiki
theme:
  name: material
  font:
    text: Open Sans
  language: en
  direction: ltr
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-auto
        name: Switch to system preference mode
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top
  icon:
    repo: fontawesome/brands/github
plugins:
  - search
  - social
  - privacy
nav:
  - Home:
      - index.md
  - TDEI:
      - tdei/index.md
      - Core:
          - tdei/core/index.md
      - Producers:
          - tdei/producers/index.md
          - Workspaces:
              - tdei/producers/workspaces/index.md
          - GoInfoGame:
              - tdei/producers/goinfogame/index.md
      - Consumers:
          - tdei/consumers/index.md
          - AccessMap:
              - tdei/consumers/accessmap/index.md
          - TDEI Walkshed:
              - tdei/consumers/walkshed/index.md
