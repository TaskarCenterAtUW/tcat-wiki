site_name: TCAT Wiki
site_url: https://taskarcenteratuw.github.io/tcat-wiki/
repo_name: TCAT Wiki on GitHub
repo_url: https://github.com/TaskarCenterAtUW/tcat-wiki
copyright: Copyright &copy; 2025 Taskar Center for Accessibe Technology
theme:
  name: material
  font:
    text: Open Sans
  language: en
  direction: ltr
  favicon: resources/images/favicon/tcat/favicon.svg
  logo: resources/images/logo/tcat/logo-light.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: custom
      accent: custom
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: custom
      accent: custom
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-auto
        name: Switch to system preference mode
      primary: custom
      accent: custom
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - header.autohide
    - content.tooltips
  icon:
    repo: fontawesome/brands/github
extra_css:
  - resources/stylesheets/extra.css
plugins:
  - search
  - social
  - privacy
extra:
  social:
    - name: TCAT on GitHub
      icon: fontawesome/brands/github
      link: https://github.com/TaskarCenterAtUW/
    - name: TCAT on LinkedIn
      icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/taskar-center-for-accessible-technology
    - name: TCAT on YouTube
      icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@taskarcenterstransportatio734
    - name: TCAT on X
      icon: fontawesome/brands/x-twitter
      link: https://x.com/TaskarCenter
    - name: TCAT on FaceBook
      icon: fontawesome/brands/facebook
      link: https://www.facebook.com/TaskarCenter
markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
watch:
  - includes
nav:
  - Home:
      - index.md
  - TDEI:
      - tdei/index.md
      - Core:
          - tdei/core/index.md
      - Producers:
          - tdei/producers/index.md
          - Workspaces:
              - tdei/producers/workspaces/index.md
          - GoInfoGame:
              - tdei/producers/goinfogame/index.md
      - Consumers:
          - tdei/consumers/index.md
          - AccessMap:
              - tdei/consumers/accessmap/index.md
          - TDEI Walkshed:
              - tdei/consumers/walkshed/index.md
  - OpenSidewalks:
      - opensidewalks/index.md
