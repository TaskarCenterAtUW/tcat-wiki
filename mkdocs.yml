site_name: TCAT Wiki
site_url: https://taskarcenteratuw.github.io/tcat-wiki/
repo_name: TCAT Wiki on GitHub
repo_url: https://github.com/TaskarCenterAtUW/tcat-wiki
copyright: Copyright &copy; 2025 Taskar Center for Accessible Technology
site_description: Wiki containing information and guides related to the work of the Taskar Center for Accessible Technology (TCAT) at the University of Washington (UW).
theme:
  name: material
  font:
    text: Open Sans
  language: en
  direction: ltr
  favicon: resources/images/favicon/tcat/favicon.svg
  logo: resources/images/logo/tcat/logo-light.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: custom
      accent: custom
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: custom
      accent: custom
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-auto
        name: Switch to system preference mode
      primary: custom
      accent: custom
  features:
    - content.code.copy
    - content.tooltips
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - header.autohide
  icon:
    repo: fontawesome/brands/github
extra_css:
  - resources/stylesheets/extra.css
plugins:
  - search
  - social
  - privacy
extra:
  social:
    - name: TCAT on GitHub
      icon: fontawesome/brands/github
      link: https://github.com/TaskarCenterAtUW/
    - name: TCAT on LinkedIn
      icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/taskar-center-for-accessible-technology
    - name: TCAT on YouTube
      icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@taskarcenterstransportatio734
    - name: TCAT on X
      icon: fontawesome/brands/x-twitter
      link: https://x.com/TaskarCenter
    - name: TCAT on FaceBook
      icon: fontawesome/brands/facebook
      link: https://www.facebook.com/TaskarCenter
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences
watch:
  - includes
nav:
  - Home: index.md
  - About: about/tcat.md
  - Guides: 
      - guides/index.md
      - Track Recording: guides/track-recording.md
  - OpenSidewalks:
      - opensidewalks/index.md
      - OSW Guides:
          - opensidewalks/guides/index.md
          - OSW in OSM: opensidewalks/guides/osw-in-osm.md
      - OSW Schema: opensidewalks/schema/index.md
  - TDEI:
      - tdei/index.md
      - TDEI Core: tdei/tdei-core/index.md
      - Consumers:
          - tdei/consumers/index.md
          - AccessMap: tdei/consumers/accessmap/index.md
          - Walkshed: tdei/consumers/walkshed/index.md
      - Producers:
          - tdei/producers/index.md
          - Workspaces:
              - tdei/producers/workspaces/index.md
              - AVIV ScoutRoute: tdei/producers/workspaces/aviv-scoutroute/index.md
              - Rapid: tdei/producers/workspaces/rapid/index.md
